<!-- Extend the base html page -->
{% extends 'switched_app/base_template.html' %}

{% load static %}

<!-- Fills in the block content from base template -->
{% block content %}
<h1> Check out the latest games! </h1>

<div class="container-fluid p-3">
    <div class="row">

        <!-- For each game passed as context, create a new card -->
        {% for game in games %}

        <!-- Cards are clickable using a stretched link -->
        <div class="col">
            <div class="card rounded-3 p-3 text-white" style="background-color: #e60012; width: 18rem;">
                <img src="{{ game.coverart.url }}" class="card-img-top" alt="Mario Cover">
                <div class="card-body">
                    <h5 class="card-title">{{game.title}}</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary"></h6>
                    <p class="card-text">Maybe show star rating here...</p>
                    <a href="{{game.get_absolute_url}}" class="btn btn-primary stretched-link">Explore</a>
                </div>
            </div>
        </div>

        {% endfor %}

    </div>
</div>

{% endblock %}
